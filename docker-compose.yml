services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
    volumes:
      - "./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh"
      - localstack-data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  broker:
    build: .
    ports:
      - "8080:8080"
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - YAKUSOKU_BROKER_TOKEN=${YAKUSOKU_BROKER_TOKEN:-dev-token}
    command:
      - "--storage=s3"
      - "--s3-bucket=yakusoku"
      - "--s3-endpoint=http://localstack:4566"
      - "--s3-region=us-east-1"
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Authorization: Bearer ${YAKUSOKU_BROKER_TOKEN:-dev-token}", "http://localhost:8080/pacts"]
      interval: 5s
      timeout: 5s
      retries: 10

  seed:
    image: curlimages/curl:latest
    volumes:
      - "./scripts/seed-data.sh:/seed-data.sh"
      - "./scripts/sample-contract.json:/data/sample-contract.json"
    entrypoint: ["/bin/sh", "/seed-data.sh"]
    environment:
      - BROKER_URL=http://broker:8080
      - BROKER_TOKEN=${YAKUSOKU_BROKER_TOKEN:-dev-token}
    depends_on:
      broker:
        condition: service_healthy

volumes:
  localstack-data:
